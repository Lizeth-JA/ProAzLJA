<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>App de Reservas</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Aplicación de Reservas</h1>

  <section id="authSection">
    <h2>Iniciar sesión o registrarse</h2>
    <input id="email" type="email" placeholder="Correo">
    <input id="password" type="password" placeholder="Contraseña">
    <br><br>
    <button onclick="register()">Registrarse</button>
    <button onclick="login()">Iniciar sesión</button>
    <button onclick="logout()">Cerrar sesión</button>
    <p id="userStatus"></p>
  </section>

  <hr>
  <section id="reservasSection" style="display: none;">
    <h2>Crear una reserva</h2>
    <input id="nombreReserva" placeholder="Nombre de la reserva">
    <input id="fechaReserva" type="date">
    <br><br>
    <button onclick="crearReserva()">Guardar reserva</button>
  </section>

  <script src="app.js"></script>
</body>
</html>
